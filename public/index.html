<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body>
    <img class="image" src="assets/img/vector4.svg">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <ul>
            <li class="active"><a href="index.html">Iniciar sesión</a></li>
            <li><a href="pages/register.html">Registrarme</a></li>
          </ul>
          <h2>Inicio de sesión</h2>
        </div>
        <div class="card-body">
          <form novalidate>
              <label for="email">
                Correo electrónico:  <input type="email" name="email" id="email" placeholder="Escribe tu correo electrónico"/>
                <span class="error" id="errorEmail" hidden = true>El campo email es requerido</span>
              </label>
              <label for="password">
                Contraseña:  <input type="password" name="password" id="password" class="pass" placeholder="Escribe tu contraseña"/>
                <span id="icon"></span>
                <span class="error" id="errorPassword" hidden="true">El campo password es requerido</span>
              </label>
              <a href="#" class="help-block">Olvide mi contraseña</a>
              <div class="button">
                <button type="submit" class="button">
                  <span class="button__text">Aceptar</span>
                </button>
              </div>
          </form>
        </div>
      </div> 
    </div> 
    <script src="assets/main.js"></script>
    <script src="assets/api.js"></script>
  </body>
</html>
