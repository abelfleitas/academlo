<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/dashboard.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="cointainer-row">
    <header>
      <img src="../assets/img/user-logo.svg" alt="logo" class="logo">
    </header>
    <section class="container">
      <div class="section-title">
        <h1>Tareas</h1>
        <div class="form-container">
          <div class="form-control">
              <div class="rel">
                  <input type="search" placeholder="Buscar tarea"/>
                  <span class="icon-search"></span>
              </div>
          </div>
          <div class="form-control">
              <button id="add-task" class="button">+ Crear nueva tarea</button>
          </div>
        </div>
      </div>
      <div class="tasks">
        
      </div>
    </section>

    <div id="modal" class="modalContainer">
      <div class="modal-content">
        <span class="close">Ã—</span> 
        <h2 class="modal-title">Modal</h2>
        <div id="modal-body">
          <form name="formtask" id="formtask" novalidate>
            <label for="taskname">
              Nombre de la tarea: 
              <input type="text" name="taskname" id="taskname" placeholder="Escribe el nombre de la tarea"/>
              <span class="error" id="errorName"></span>
              <span class="help-block">0/15</span>
            </label>
            <label for="tasdecrip">
              Descripcion: 
              <textarea name="tasdecrip" id="tasdecrip" rows="4" placeholder="Escribe la descripcion de la tarea"></textarea>
              <span class="error" id="errorDescrip"></span>
              <span class="help-block">0/15</span>
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-modal">Cancelar</button>
          <button type="submit" form="formtask" id="submit">Guardar Cambios</button>
        </div>
      </div>  
    </div> 

    <script src="../assets/api-rest.js"></script>
    <script src="../assets/dashboard.js"></script>
  </body>
</html>
